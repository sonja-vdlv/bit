<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="events.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="sent-container"></div>
    <div class="message-container">
        <input type="text" name="message">
        <button>Submit</button>
    </div>

    <script>
        var buttonElement = document.querySelector("button");

        buttonElement.onclick = function() {
           var sentContainer = document.querySelector('.sent-container');
           var inputElement = document.querySelector('input');
           var messageElement = document.createElement('p');

           messageElement.textContent = inputElement.value;
           sentContainer.appendChild(messageElement);
        };
    </script>
    </div>
</body>
</html>
