<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="events.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <img id="player1" src="images/player.png" alt="" left = 50; top = 100;>

    </div>


</body>
<script>
    var player = document.querySelector("img");
    var div = document.querySelector(".container");
    var pl = document.querySelector("p");

    div.onclick = function(event) {
        var x = event.clientX;
        var y = event.clientY;
        player.style.left = x + 'px';
        player.style.top = y + 'px';
        pl.style.left = x+40 + 'px';
        pl.style.top = y-20 + 'px';
    };

</script>
</html>
